<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out-box {
            width: 60%;
            height: 500px;
            background-color: #e8e8e8;
            position: relative;
        }
        .inner-box {
            width: 300px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="out-box">
        <span class="inner-box">123123</span>
    </div>
</body>
</html>
